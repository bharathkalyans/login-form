<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn" class="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log  In</button>
                <button type="button"  class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-apps">
                <img src="images/fb.png">
                <img src="images/gp.png">
                <img src="images/tw.png">
            </div>
            <form id="login" action="" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkk-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" action="" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="email" class="input-field" placeholder="E-mail ID" required>
                <input type="checkbox" class="checkk-box"><span>I Agree to T&C.</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }

    </script>

</body>

</html>
